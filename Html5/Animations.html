<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #demo {
            width: 100px;
            height: 100px;
            animation: frames 5s infinite;
        }

        @keyframes frames {
            from {
                background-color: red;
            }
            to {
                width: 200px;
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div id="demo">

    </div>
</body>
</html>
